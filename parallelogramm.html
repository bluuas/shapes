<h2>Fläche eines Parallelogramms – Zerlegung (GeoGebra-Stil)</h2>

<div id="label">Zieh mich!</div>
<input id="slider" type="range" min="0" max="1" step="0.001" value="0">

<canvas id="canvas" width="900" height="450"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const slider = document.getElementById("slider");

// Grundgrößen ähnlich wie im GeoGebra-Material
const a = 240;   // Grundseite
const h = 140;   // Höhe
const skew = 90; // Schrägversatz

function draw() {
    ctx.clearRect(0,0,900,450);
    const t = Number(slider.value);

    // Punkte des Parallelogramms
    const A = {x:250, y:150};
    const B = {x:250 + a, y:150};
    const C = {x:250 + a - skew, y:150 + h};
    const D = {x:250 - skew, y:150 + h};

    // Dreieck zum Ausschneiden
    const T1 = {x:A.x, y:A.y};
    const T2 = {x:D.x, y:D.y};
    const T3 = {x:A.x, y:D.y};

    // Schrittgrenzen (wie GeoGebra)
    const heightStart = 0.15;
    const colorStart = 0.30;
    const moveStart = 0.55;
    const endStart = 0.80;

    // Beschriftung a und b
    ctx.font = "20px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("a", (A.x+B.x)/2, A.y - 10);

    // 1) Parallelogramm
    if (t < moveStart) {
        ctx.fillText("b", A.x - 70, (A.y+D.y)/2);
        ctx.fillStyle = "#ADD8FF";
        drawPolygon([A,B,C,D]);
    } else {
        ctx.fillStyle = "#ADD8FF";
	const A_new = {x: A.x, y: A.y + h};
	drawPolygon([A, B, C, A_new]);
    }
   

    // 2) Höhe einzeichnen
    

    // 3) Linkes Dreieck farbig markieren (aber nur bis es bewegt wird)
    if (t >= colorStart && t < moveStart) {
        ctx.fillStyle = "#5B8BFF";
        drawPolygon([T1,T2,T3]);
    }
    if (t >= heightStart) {
        ctx.beginPath();
        ctx.moveTo(A.x, A.y);
        ctx.lineTo(A.x, A.y + h);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.font = "20px Arial";
    ctx.fillStyle = "black";

        ctx.fillText("h", A.x - 20, A.y + h/2);
    }
    // 4) Dreieck verschieben
    if (t >= moveStart) {
        const moveT = Math.min((t - moveStart) / (endStart - moveStart), 1);

        // Bewegungspfad: von A → B
        const dx = (B.x - A.x) * moveT;
        const dy = (B.y - A.y) * moveT;

        ctx.fillStyle = "#5B8BFF";
        drawPolygon([
            {x:T1.x + dx, y:T1.y + dy},
            {x:T2.x + dx, y:T2.y + dy},
            {x:T3.x + dx, y:T3.y + dy}
        ]);
    }

    // 5) Endzustand: Rechteck
    if (t >= endStart) {
        ctx.font = "26px Arial";
        ctx.fillStyle = "green";
        ctx.fillText("→ Rechteck", B.x + 40, A.y + 10);
    }
}

function drawPolygon(pts) {
    ctx.beginPath();
    ctx.moveTo(pts[0].x, pts[0].y);
    for (const p of pts.slice(1)) ctx.lineTo(p.x, p.y);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
}

slider.oninput = draw;
draw();
</script>

</body>
